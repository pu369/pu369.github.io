<script>
$(document).ready(function(){
  $("#btn1").click(function(){
  var s1=$("#txt1").val();
  s1=$('<div/>').text(s1).html();//虚拟一个div
  $("#txt2").text(s1);
  });
  $("#btn2").click(function(){
  var s1=$("#txt1").val();
  s1=$('<div/>').html(s1).text();//虚拟一个div
  $("#txt2").text(s1);
  });
});
</script>
