	<h2>win7下搜索文件内容的办法</h2>
	<p>    目录下有静态html文件，想根据关键词搜索，决定用批处理：在该目录下建search.bat：</p>
	<pre>
for %%i in (*.html) do find "要搜索的关键词" %%i
pause</pre>
	<p>更多批处理用法可参考</p><p> www.zybuluo.com/yangfch3/note/338252 </p>
	</div>		
	</div>

	<p>详细步骤参考http://jingyan.baidu.com/article/c843ea0b7b737b77931e4a80.html </p>
